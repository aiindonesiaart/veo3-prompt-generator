<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generator Prompt Veo 3</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); 
      min-height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .input-field {
      transition: all 0.3s ease;
    }
    .input-field:focus {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
    }
    .section-title {
      position: relative;
      padding-left: 1rem;
    }
    .section-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 24px;
      background: #3B82F6;
      border-radius: 2px;
    }
    #generatedPrompt::-webkit-scrollbar {
      width: 6px;
    }
    #generatedPrompt::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    #generatedPrompt::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }
    #generatedPrompt::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    @media (max-width: 1024px) {
      .lg\:sticky {
        position: relative;
        top: 0;
      }
      .lg\:w-\[500px\] {
        width: 100%;
      }
    }
  </style>
</head>
<body class="font-sans">
  <div class="container mx-auto px-4 py-8">
    <div class="text-center mb-12 animate-fade-in">
      <h1 class="text-5xl font-bold text-gray-800 mb-4">Generator Prompt Video Veo 3</h1>
      <p class="text-gray-600 text-lg">Buat prompt video yang menakjubkan dengan mudah</p>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto flex flex-col lg:flex-row gap-8">
      <!-- Form Section -->
      <div class="flex-1 card rounded-xl p-8">
        <form id="promptForm" class="space-y-8">
          <!-- Section 1: Detail Subjek dan Aksi -->
          <div class="bg-white/50 p-6 rounded-lg">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 section-title">1. Detail Subjek dan Aksi</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Subjek Utama</label>
                <input type="text" id="subject" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 input-field" placeholder="Contoh: Seorang atlet profesional yang sedang berlari di lintasan"/>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Karakteristik Subjek</label>
                <select id="subjectCharacteristics" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 input-field">
                  <option value="">Pilih karakteristik subjek</option>
                  <optgroup label="Pasar & Perdagangan">
                    <option value="pedagang pasar tradisional yang ramah">Pedagang Pasar Tradisional yang Ramah</option>
                    <option value="pedagang kaki lima yang gigih">Pedagang Kaki Lima yang Gigih</option>
                  </optgroup>
                </select>
              </div>
            </div>
          </div>

          <!-- Output Section -->
          <div class="bg-white/50 p-6 rounded-lg">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 section-title">5. Parameter Teknis dan Tambahan</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Kualitas Video</label>
                <select id="videoQuality" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 input-field">
                  <option value="standar yang jernih">Standar yang Jernih</option>
                  <option value="hd yang tajam">HD yang Tajam</option>
                </select>
              </div>
            </div>
          </div>

          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
            Buat Prompt
          </button>
        </form>
      </div>

      <!-- Output Section -->
      <div class="w-full lg:w-[500px] card rounded-xl p-8 lg:sticky lg:top-8">
        <h2 class="text-xl font-semibold text-dark mb-4 section-title">Prompt yang Dihasilkan</h2>
        <div id="generatedPrompt" class="bg-white/50 p-6 rounded-lg border border-gray-200 min-h-[calc(100vh-200px)] overflow-y-auto">
          <p class="text-gray-500">Prompt yang Anda hasilkan akan muncul di sini...</p>
        </div>
        <button id="copyButton" class="mt-4 w-full bg-gray-200 text-gray-800 py-3 px-4 rounded-lg hidden">
          Salin ke Clipboard
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
