<!-- Right Side - Output -->
<div class="lg:col-span-1 sticky top-8">
  <div class="card h-full">
    <h2 class="text-xl font-semibold mb-4">Hasil Prompt</h2>

    <!-- Indonesian Prompt Box -->
    <div id="generatedPrompt" class="min-h-[200px] bg-gray-50 p-4 rounded-md border border-gray-200 mb-4">
      Prompt dalam Bahasa Indonesia akan muncul di sini...
    </div>

    <!-- Translation Toggle -->
    <div class="flex items-center mt-2 mb-4">
      <input type="checkbox" id="translateToggle" class="toggle-switch mr-2" />
      <label for="translateToggle" class="text-gray-700">Tampilkan terjemahan ke Bahasa Inggris</label>
    </div>

    <!-- English Prompt Box (Hidden by default) -->
    <div id="translatedPrompt" class="hidden min-h-[200px] bg-gray-50 p-4 rounded-md border border-gray-200">
      Translation in English will appear here...
    </div>

    <!-- Copy Button -->
    <button id="copyButton" class="mt-4 w-full btn-secondary">Salin ke Clipboard</button>
  </div>
</div>
