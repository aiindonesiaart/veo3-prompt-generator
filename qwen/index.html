<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veo 3 Video Prompt Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="font-sans bg-gray-100 text-gray-800">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="text-center mb-10 animate-fade-in">
      <h1 class="text-4xl font-bold text-blue-600">Veo 3 Video Prompt Generator</h1>
      <p class="text-gray-600 mt-2">Buat prompt video sinematik dengan mudah dan cepat.</p>
    </header>

    <!-- Main Form -->
    <form id="promptForm" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Left Side - Input Fields -->
      <div class="lg:col-span-2 space-y-6">
        <!-- Section 1: Subjek & Aksi -->
        <section class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow">
          <h2 class="text-xl font-semibold flex items-center gap-2 text-blue-600 mb-4">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
            Detail Subjek dan Aksi
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Subjek</label>
              <input type="text" id="subject" class="input-field" placeholder="Contoh: seorang petualang muda">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Aksi Utama</label>
              <input type="text" id="mainAction" class="input-field" placeholder="Contoh: menjelajahi hutan mistis">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Emosi</label>
              <input type="text" id="emotion" class="input-field" placeholder="Contoh: tegang dan penasaran">
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Lokasi</label>
              <input type="text" id="location" class="input-field" placeholder="Contoh: pegunungan yang tertutup kabut">
            </div>
          </div>
        </section>

        <!-- Section 2: Gaya & Kamera -->
        <section class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow">
          <h2 class="text-xl font-semibold flex items-center gap-2 text-blue-600 mb-4">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            Gaya dan Pergerakan Kamera
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Gaya</label>
              <select id="style" class="input-field">
                <option value="sinematik yang epik">Sinematik yang Epik</option>
                <option value="dokumenter yang mendalam">Dokumenter yang Mendalam</option>
                <option value="anime yang dinamis">Anime yang Dinamis</option>
                <option value="kartun yang ceria">Kartun yang Ceria</option>
                <option value="realistis yang natural">Realistis yang Natural</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Pergerakan Kamera</label>
              <select id="cameraMovement" class="input-field">
                <option value="tracking shot horizontal">Tracking Shot Horizontal</option>
                <option value="zoom out dramatis">Zoom Out Dramatis</option>
                <option value="rotasi 360 derajat">Rotasi 360 Derajat</option>
                <option value="fly-through di udara">Fly-Through di Udara</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Sudut Pengambilan Gambar</label>
              <select id="cameraAngle" class="input-field">
                <option value="low angle heroik">Low Angle Heroik</option>
                <option value="high angle dramatis">High Angle Dramatis</option>
                <option value="eye-level alami">Eye-Level Alami</option>
                <option value="bird’s eye view">Bird’s Eye View</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Panjang Fokus Lensa</label>
              <select id="focalLength" class="input-field">
                <option value="wide-angle lebar">Wide-Angle Lebar</option>
                <option value="telephoto zoom">Telephoto Zoom</option>
                <option value="normal alami">Normal Alami</option>
              </select>
            </div>
          </div>
        </section>

        <!-- Section 3: Parameter Teknis -->
        <section class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow">
          <h2 class="text-xl font-semibold flex items-center gap-2 text-blue-600 mb-4">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            Parameter Teknis
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Kualitas Video</label>
              <select id="videoQuality" class="input-field">
                <option value="standar yang jernih">Standar yang Jernih</option>
                <option value="hd yang tajam">HD yang Tajam</option>
                <option value="4k yang ultra tajam">4K yang Ultra Tajam</option>
                <option value="8k yang spektakuler">8K yang Spektakuler</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Durasi (detik)</label>
              <input type="number" id="duration" class="input-field" min="10" max="360" value="60">
            </div>
          </div>
        </section>

        <!-- Submit Button -->
        <button type="submit" class="btn-primary w-full">Generate Prompt</button>
      </div>

      <!-- Right Side - Output -->
      <div class="lg:col-span-1 sticky top-8">
        <div class="bg-white p-6 rounded-xl shadow-md h-full">
          <h2 class="text-xl font-semibold mb-4">Hasil Prompt</h2>
          <div id="generatedPrompt" class="min-h-[300px] bg-gray-50 p-4 rounded-md overflow-y-auto"></div>
          <button id="copyButton" class="mt-4 w-full btn-secondary">Salin ke Clipboard</button>
        </div>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
